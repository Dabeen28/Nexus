<!doctype html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="apple-touch-icon-precomposed" href="images/favicon_180.png">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>넥서스 플래그십 서울 갤러리 : Nexus Flagship Seoul Gallery</title>
        <!-- jquery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- html5shiv -->
        <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->
        <!-- vender-prefix -->
        <!-- <script type="text/javascript" src="js/prefixfree.min.js"></script> -->
        <!-- swiper -->
        <link rel="stylesheet" href="js/swiper/swiper.min.css">
        <script src="js/swiper/swiper.min.js"></script>
        <!-- normalize.css -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- script js -->
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="wrap">
            <!-- Header Part -->
            <header class="header">
                <div class="container">
                    <a href="index.html" class="logo"></a>
                    <nav class="gnb">
                        <ul class="gnb-list">
                            <li>
                                <a href="#">NEXUS</a>
                            </li>
                            <li>
                                <a href="#">BRANDS</a>
                            </li>
                            <li>
                                <a href="#">PRODUCTS</a>
                            </li>
                            <li>
                                <a href="#">NEWS&EVENT</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <!-- Visual Part -->
            <section class="visual">
                <div class="swiper-container sw-visual">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="visual-box v1">
                                <div class="container">
                                    <img src="images/img-nexus-logo.svg" alt="Nexus">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="visual-box v2">
                                <div class="container">
                                    <img src="images/img-molteni-logo-2.svg" alt="Molteni">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="visual-box v3">
                                <div class="container">
                                    <img src="images/img-dada-logo-2.svg" alt="Dada">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="visual-box v4">
                                <div class="container">
                                    <img src="images/img-gessi-logo-2.svg" alt="Gessi">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="visual-box v5">
                                <div class="container">
                                    <img src="images/img-fontana-logo-2.svg" alt="Fontana">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="visual-box v6">
                                <div class="container">
                                    <img src="images/img-kettal-logo-2.svg" alt="Kettal">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="swiper-pagination sw-visual-pg"></div>
                    

                </div>
            </section>

            <!-- Story Part -->
            <section class="story">
                <div class="container">
                    <div class="story-box story-box-top">
                        <h2 class="story-title">our story</h2>
                    </div>
                    <div class="story-box story-box-first story-1"></div>

                    <div class="story-box story-2"></div>

                    <div class="story-box story-box-up story-3"></div>

                    <div class="story-box story-4"></div>

                    <div class="story-box story-box-up story-5"></div>

                    <div class="story-box story-3 story-6"></div>

                    <div class="story-box story-box-up story-7"></div>

                    <div class="story-box story-8"></div>

                    <div class="story-box story-box-up story-box-last story-9"></div>

                </div>
            </section>

            <!-- Gallery Part -->
            <section class="gallery"></section>

            <!-- Contact Part -->
            <section class="contact"></section>

            <!-- Brand Part -->
            <section class="brand"></section>

            <!-- Footer Part -->
            <footer class="footer"></footer>

        </div>
    </body>

</html>
